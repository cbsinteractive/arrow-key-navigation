<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body, html {
			background-color: #17191A;
		}
		.main {
			width: 300px;
			height: 300px;
			margin: 100px auto;
		}
		button {
			width: 96px;
			height: 96px;
			line-height: 96px;
			background-color: #666;
			color: #fff;
		}

		*:focus {
			outline: none;
			box-shadow: inset 0 0 2px 3px #f90;
		}
	</style>

	<script src="./dist/akn.js"></script>
</head>
<body>

	<div class="main" role="menu">
		<div role="menuitem" tabindex="-1">
			<button>B1</button> <button>B2</button> <button>B3</button>
		</div>

		<div role="menuitem" tabindex="-1">
			<button>B4</button> <button>B5</button> <button>B6</button>
		</div>

		<div role="menuitem" tabindex="-1">
			<button>B7</button> <button>B8</button> <button>B9</button>
		</div>
	</div>

	<script>
		const main = document.querySelector('div.main');
		const items = document.querySelectorAll('div[role=menuitem]');

		const managers = [];
		// simulate 'delegatesFocus'
		Array.from(items).forEach( i => {
			const m = new KeyManager(Orientation.HORIZONTAL, i);
			managers.push(m);

			i.addEventListener('focus', (e) => {
				if (e.target === i) {
					console.log("focusing my first button...");
					i.querySelector('button')?.focus();
				}
			});
		});
		items[0].focus();
		//new KeyManager(Orientation.VERTICAL, main);

	</script>

</body>
</html>
